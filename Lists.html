<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>

    <body>
        <h3>Unordered list:</h3>
        <ul type="square">
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ul>

        <h3>Ordered list:</h3>
        <ol>
            <li>abc</li>
            <li>pqr</li>
            <li>xyz</li> 
        </ol>

        <h3>Description list:</h3>
        <dl>
            <dt><i>Coffee</i></dt>
                <dd>- black hot drink</dd>
            <dt><i>Milk</i></dt>
                <dd>- white cold drink</dd>
          </dl>
    </body>
</html>
